<ion-content padding class="backImage">
    <div class="logo">
      <img src="/assets/imagens/logo-break.png" alt="">
      <span>Break Brownie</span>
    </div>

    <ion-list no-lines class="list-transparent">
      <ion-item>
        <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row class="colorTextoCD">
        <button ion-button color="orangeLight" block round (click)="login()">
          Efetuar Login
        </button>
      </ion-row>
      <ion-row>
        <button ion-button block outline round color="orangeLight" (click)="cadastrar()">
          Cadastrar-se
        </button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <button ion-button clear block color="light">
          Administrar Cadastros
        </button>
      </ion-row>
    </ion-grid>
</ion-content>
