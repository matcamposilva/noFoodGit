<ion-content no-padding>
  <div class="brown">
    <div class="logo">
      <img src="/assets/imagens/logo-break.png" alt="">
      <span>Break Brownie</span>
    </div>

    <ion-list class="textColor_login" no-lines>
      <ion-item>
        <ion-input type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <button ion-button color="secondary" block round (click)="abrirCategoria()">
          Efetuar Login
        </button>
      </ion-row>
      <ion-row class="colorTextoCD">
        <button ion-button block outline round color="secondary">
          Cadastrar-se
        </button>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <button ion-button clear block color="orangeLight">
          Administrar Cadastros
        </button>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
